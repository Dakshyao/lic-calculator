<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Premium Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>LIC Premium Calculator</h1>

        <div class="calculator">
            <div class="input-group">
                <label>Policy Type</label>
                <select id="policyType">
                    <option value="term">Term Insurance</option>
                    <option value="endowment">Endowment Plan</option>
                    <option value="moneyback">Money Back Plan</option>
                </select>
            </div>
            <div class="input-group">
                <label>Sum Assured (â‚¹)</label>
                <input type="number" id="sumAssured" placeholder="10,00,000">
            </div>
            <div class="input-group">
                <label>Policy Term (years)</label>
                <input type="number" id="policyTerm" placeholder="20">
            </div>
            <div class="input-group">
                <label>Your Age</label>
                <input type="number" id="age" placeholder="30">
            </div>
            <button onclick="calculatePremium()">Calculate Premium</button>
        </div>

        <div class="result" id="result">
            <h3>Your Estimated Premium</h3>
            <p>Enter details to calculate your premium</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
  </html>
